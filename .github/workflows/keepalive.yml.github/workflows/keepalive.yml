on:
  schedule:
    - cron: "0 */8 * * *"   # every 10 hours
  workflow_dispatch:         # allow manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app 1 (streamlit-app.py)
        run: |
          curl -L --silent "https://tgecase-web-page.streamlit.app/" || echo "Ping 1 failed"
      
      - name: Ping Streamlit app 2 (stremlit-app-SC1.py)
        run: |
          curl -L --silent "https://tgecase-web-page-sc1.streamlit.app/" || echo "Ping 2 failed"
